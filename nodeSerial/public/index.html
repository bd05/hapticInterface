<!doctype html>
<html>
    <head>
      <title>ELEC 391</title>
        <link rel="shortcut icon" href=""> <!--just to get rid of favicon error-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src='/socket.io/socket.io.js'></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="directions-container">
            <div class="direction"> 
              <h4>Mode</h4>
              <select onchange="changeMode(this.value)">
                <option value="haptic">Haptic</option>
                <option value="autonomous">Autonomous</option>
              </select>
            </div>

            <div class="direction"> 
              <h4>Shape</h4>
              <select onchange="changeShape(this.value)">
                <option value="line">Line</option>
                <option value="circle">Circle</option>
                <option value="fig-eight">Figure Eight</option>
              </select>
            </div>
          </div>
        <button id="toggleLED">toggle LED</button>
        </div>

    </body>
</html>
